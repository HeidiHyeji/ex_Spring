<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>글자세히화면</h2>
	글번호:
	<span th:text="${retrieve.num}"></span>
	<br> 작성일:
	<span th:text="${retrieve.write_day}"></span>&nbsp;&nbsp; 조회수:
	<span th:text="${retrieve.readcnt}"></span>&nbsp;&nbsp;
	<br> 제목
	<span th:text="${retrieve.title}"></span>
	<br> 작성자
	<span th:text="${retrieve.author}"></span>
	<br> 내용
	<textarea th:text="${retrieve.content}" rows="10" cols="20"
		name="content">
	</textarea>
	<br>
	<a href="list">목록보기</a>
	<a href="writeForm">글쓰기</a>
	<a th:href="@{delete(num=${retrieve.num})}">글삭제</a>
</body>
</html>
